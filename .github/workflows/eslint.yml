name: ESLint

env:
  ESLINT_USE_FLAT_CONFIG: false

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
    types: [opened, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: stefanoeb/eslint-action@1.0.2
        with:
          files: [lib/, pages/]
